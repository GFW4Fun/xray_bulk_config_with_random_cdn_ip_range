<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Config</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<style>
	body {
		background-color: #343a40;
		color: white;
		text-align: center;
		margin-top: 50px;
	}

	.container {
		background-color: #495057;
		border-radius: 10px;
		padding: 30px;
		box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
	}

	textarea {
		margin-top: 20px;
		width: 100%;
		height: 400px;
		font-size: 16px;
		resize: none;
		background-color: #212529;
		color: white;
		border: none;
		border-radius: 5px;
		padding: 10px;
		overflow-y: auto;
	}

	textarea::-webkit-scrollbar {
		width: 8px;
	}

	textarea::-webkit-scrollbar-track {
		background: #495057;
		border-radius: 5px;
	}

	textarea::-webkit-scrollbar-thumb {
		background: #007bff;
		border-radius: 5px;
	}

	textarea::-webkit-scrollbar-thumb:hover {
		background: #0056b3;
	}

	button {
		margin-top: 10px;
	}
	</style>
</head>

<body>
	<div class="container">
		<h1 class="mb-4">Bulk Config With Random IP Range</h1>
		<div class="form-group">
			<input type="text" id="inputConfig" class="form-control" placeholder="Paste Config > Vless, Vmess, Trojan, Wireguard" />
		</div>
		<label for="ipranges" class="form-label mt-3">CIDR IP Ranges (Default Cloudflare Range):</label>
		<textarea id="ipranges" placeholder="Enter CIDR ranges here...">
173.245.48.0/20
103.21.244.0/22
103.22.200.0/22
103.31.4.0/22
141.101.64.0/18
108.162.192.0/18
190.93.240.0/20
188.114.96.0/20
197.234.240.0/22
198.41.128.0/17
162.158.0.0/15
104.16.0.0/13
104.24.0.0/14
172.64.0.0/13
131.0.72.0/22
</textarea>
		<textarea id="result" readonly></textarea>
		<input type="range" class="form-range" min="10" max="1000000" step="1" id="outputCount" value="1000" oninput="updateOutputCountValue()">
		<button class="btn btn-primary btn-lg" id="generateButton" onclick="pickRandomIPs()">Generate Random Config (1000)</button>
		<hr>
		<h3 class="mb-4">Paste > V2rayN > Ctrl+A > Ctrl+R > Sort by result!</h3>
	</div>
	<script>
	function updateOutputCountValue() {
		const count = document.getElementById('outputCount').value;
		document.getElementById('generateButton').innerText = `Generate Random Config (${count})`;
	}

	function detectConfigType(inputConfig) {
		if(inputConfig.startsWith('vmess://')) return 'vmess';
		if(inputConfig.startsWith('vless://')) return 'vless';
		if(inputConfig.startsWith('wireguard://')) return 'wireguard';
		if(inputConfig.startsWith('trojan://')) return 'trojan';
		return 'unknown';
	}

	function replaceIPInConfig(inputConfig, ipOrAddress) {
		const configType = detectConfigType(inputConfig);
		const addressStr = ipOrAddress.toString();
		let result = '';
		const regexPatterns = {
			vmess: /^vmess:\/\/(.*)/,
			vless: /^(vless:\/\/[^@]+)@([^:]+)(:.+)$/,
			wireguard: /^(wireguard:\/\/[^@]+@)[^:]+(:.+)$/,
			trojan: /^(trojan:\/\/[^@]+@)[^:]+(:.+)$/
		};
		switch (configType) {
			case 'vmess':
				const vmessMatch = inputConfig.match(regexPatterns.vmess);
				if(vmessMatch) {
					const vmessConfig = JSON.parse(atob(vmessMatch[1]));
					vmessConfig.add = addressStr;
					result = `vmess://${btoa(JSON.stringify(vmessConfig))}\n\n`;
				}
				break;
			case 'vless':
				const vlessMatch = inputConfig.match(regexPatterns.vless);
				if(vlessMatch) {
					result = `${vlessMatch[1]}@${addressStr}${vlessMatch[3]}\n\n`;
				}
				break;
			case 'wireguard':
				const wireguardMatch = inputConfig.match(regexPatterns.wireguard);
				if(wireguardMatch) {
					result = `${wireguardMatch[1]}${addressStr}${wireguardMatch[2]}\n\n`;
				}
				break;
			case 'trojan':
				const trojanMatch = inputConfig.match(regexPatterns.trojan);
				if(trojanMatch) {
					result = `${trojanMatch[1]}${addressStr}${trojanMatch[2]}\n\n`;
				}
				break;
			default:
				result = inputConfig;
				break;
		}
		return result;
	}

	function cidrToRange(cidr) {
		const [base, mask] = cidr.split('/');
		const baseParts = base.split('.').map(Number);
		const max = Math.pow(2, 32 - mask);
		const start = (baseParts[0] << 24) | (baseParts[1] << 16) | (baseParts[2] << 8) | baseParts[3];
		return [start, start + max - 1];
	}

	function generateIPList(cidrList) {
		let ipList = [];
		cidrList.forEach(cidr => {
			const [start, end] = cidrToRange(cidr);
			for(let ip = start; ip <= end; ip++) {
				ipList.push(ip);
			}
		});
		return ipList;
	}

	function convertIPToString(ip) {
		return [
			(ip >>> 24) & 255,
			(ip >>> 16) & 255,
			(ip >>> 8) & 255,
			ip & 255
		].join('.');
	}

	function pickRandomIPs() {
		const count = parseInt(document.getElementById('outputCount').value);
		const resultTextarea = document.getElementById('result');
		const inputConfig = document.getElementById('inputConfig').value;
		const cidrListText = $('#ipranges').val();
		const cidrList = cidrListText.split('\n').filter(line => line.trim() !== '');
		const ipList = generateIPList(cidrList);
		let results = new Array(count);
		for(let i = 0; i < count; i++) {
			const randomIndex = Math.floor(Math.random() * ipList.length);
			const randomIP = ipList[randomIndex];
			results[i] = replaceIPInConfig(inputConfig, convertIPToString(randomIP));
		}
		resultTextarea.value = results.join('');
	}
	</script>
</body>

</html>
